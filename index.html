<div class="maincontent">
    <form class="weathercontent">
        <h1 style="color: red;"> Converter </h1>
        <br>
        <div class="inputdiv">
        <input type="number" id="inputnum" value="0">
        </div>
        <br>
        <br>

        <input type="radio" id="tofahrenheit" name="unit">
        <label for="tofahrenheit"> Celsius To➡️ Fahrenheit </label>
        <br>
        <br>
      

        <input type="radio" id="tocelsius" name="unit">
        <label for="tocelsius"> Fahrenheit To➡️ Celsius </label>
        <br>
        <br>

        <input type="radio" id="ctok" name="unit">
        <label for="ctok"> Celsius To➡️ Kelvin </label>
        <br>
        <br>

        <input type="radio" id="ktoc" name="unit">
        <label for="ktoc"> Kelvin To➡️ Celsius </label>
        <br>
        <br>

        <input type="radio" id="ftok" name="unit">
        <label for="ftok"> Fahrenheit To➡️ Kelvin </label>
        <br>
        <br>

        <input type="radio" id="ktof" name="unit">
        <label for="ktof"> Kelvin To➡️ Fahrenheit </label>
        <br>
        <br>

        <button type="button" id="buttons" class="btn btn-light"> Convert</button>
    </form>
